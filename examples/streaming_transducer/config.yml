speech_config:
  sample_rate: 16000
  frame_ms: 25
  stride_ms: 10
  num_feature_bins: 80
  feature_type: log_mel_spectrogram
  preemphasis: 0.97
  normalize_signal: True
  normalize_feature: True
  normalize_per_feature: False

decoder_config:
  vocabulary: null
  target_vocab_size: 1024
  max_subword_length: 4
  blank_at_zero: True
  beam_width: 5
  norm_score: True

model_config:
  name: streaming_transducer
  reduction_factor: 3
  reduction_positions: [0, 1]
  encoder_dim: 320
  encoder_units: 1024
  encoder_layers: 5
  encoder_layer_norm: True
  encoder_type: lstm
  embed_dim: 320
  embed_dropout: 0.1
  num_rnns: 1
  rnn_units: 320
  rnn_type: lstm
  layer_norm: True
  joint_dim: 320

learning_config:
  augmentations:
    after:
      time_masking:
        num_masks: 10
        mask_factor: 100
        p_upperbound: 0.05
      freq_masking:
        num_masks: 1
        mask_factor: 27

  dataset_config:
    train_paths:
      - /mnt/Data/ML/ASR/Raw/LibriSpeech/train-clean-100/transcripts.tsv
    eval_paths:
      - /mnt/Data/ML/ASR/Raw/LibriSpeech/dev-clean/transcripts.tsv
      - /mnt/Data/ML/ASR/Raw/LibriSpeech/dev-other/transcripts.tsv
    test_paths:
      - /mnt/Data/ML/ASR/Raw/LibriSpeech/test-clean/transcripts.tsv
    tfrecords_dir: null

  running_config:
    batch_size: 2
    accumulation_steps: 1
    num_epochs: 20
    outdir: /mnt/Projects/asrk16/trained/local/librispeech/streaming_transducer
    log_interval_steps: 300
    eval_interval_steps: 500
    save_interval_steps: 1000
